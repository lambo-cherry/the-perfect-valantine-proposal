<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<style>
body{margin:0;height:100vh;background:black;font-family:Arial,sans-serif;color:white;overflow:hidden}

/* VIDEO BACKGROUND */
.video-bg{
  position:fixed;top:0;left:0;width:100%;height:100%;
  object-fit:cover;z-index:-1;filter:brightness(0.6)
}

/* HOME SCREEN */
.home{
  height:100vh;display:flex;justify-content:center;align-items:center;text-align:center
}
.box{
  background:rgba(0,0,0,0.45);
  padding:40px;border-radius:20px
}
h1{font-size:3rem}
.name{color:#ff4d6d;animation:glowText 1.5s infinite}
@keyframes glowText{
  0%{text-shadow:0 0 5px #ff4d6d}
  50%{text-shadow:0 0 25px #ff8fa3}
  100%{text-shadow:0 0 5px #ff4d6d}
}
.from{margin:20px 0 40px;font-size:1.2rem}
.buttons{position:relative;width:320px;height:180px;margin:auto}
button{padding:15px 40px;font-size:1.2rem;border:none;border-radius:30px;cursor:pointer;position:absolute}
#yes{background:#ff4d6d;color:white;left:0}
#no{background:#444;color:white;right:0}

/* YES SCREEN */
.yes-screen{
  height:100vh;background:black;
  display:flex;flex-direction:column;justify-content:center;align-items:center;
  text-align:center;gap:20px
}
.photo{
  max-width:80%;max-height:60vh;object-fit:contain;border-radius:20px;
  animation:photoIn 1.2s ease forwards, glow 2s infinite alternate
}
@keyframes photoIn{
  from{opacity:0;transform:scale(.6)}
  to{opacity:1;transform:scale(1)}
}
@keyframes glow{
  from{box-shadow:0 0 15px rgba(255,77,109,.5)}
  to{box-shadow:0 0 45px rgba(255,143,163,.95)}
}

/* HEARTS */
.heart{
  position:fixed;bottom:-30px;font-size:22px;color:#ff4d6d;
  animation:floatUp linear forwards;pointer-events:none
}
@keyframes floatUp{
  from{transform:translateY(0) scale(1);opacity:1}
  to{transform:translateY(-110vh) scale(1.8);opacity:0}
}
</style>
</head>

<body>

<!-- VIDEO BACKGROUND -->
<video class="video-bg" autoplay muted loop playsinline>
  <source src="background.mp4" type="video/mp4">
</video>

<div class="home">
  <div class="box">
    <h1><span class="name">Varsha</span>,<br>will you be my Valentine? üíñ</h1>
    <div class="from">‚Äî from Cherry ‚ù§Ô∏è</div>
    <div class="buttons">
      <button id="yes" onclick="yes()">YES üíï</button>
      <button id="no">NO üôÉ</button>
    </div>
  </div>
</div>

<script>
const noBtn=document.getElementById("no");let scale=1;
function run(){
  let x=Math.random()*500-250,y=Math.random()*350-175;
  scale=Math.max(.35,scale-.08);
  noBtn.style.transform=`translate(${x}px,${y}px) scale(${scale})`;
}
noBtn.addEventListener("mouseenter",run);
noBtn.addEventListener("mousemove",run);
noBtn.addEventListener("click",run);

let heartInterval;
function createHeart(){
  const h=document.createElement("div");
  h.className="heart";h.innerText="‚ù§";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(3+Math.random()*2)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),5000);
}
function startHearts(){heartInterval=setInterval(createHeart,300);}

function yes(){
  document.body.innerHTML=`
    <div class="yes-screen">
      <h2>Varsha said YES üíñ</h2>
      <img src="valentine-bg.jpg" class="photo">
      <p>A moment worth remembering ‚ú®</p>
    </div>`;
  startHearts();
}
</script>

</body>
</html>
